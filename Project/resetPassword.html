<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Reset Password</title>
    <link rel="stylesheet" href="Style/resetPassword.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="assets/bgImage2.png" alt="Background" class="background-img">
            <div class="overlay-text">
                <h1>Organize Your Life</h1>
                <p>Simple, Seamless, Smart</p>
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <img src="assets/logo.png" alt="Taskly Logo" class="logo">
                <h1 class="app-title">taskly</h1>
                <p class="subtitle">Clarity meets creativity through planning</p>

                <h2>Forgot password?</h2>
                <p class="tagline">
                    Enter your email address and weâ€™ll send you a link to reset your password.
                </p>

                <form id="resetForm" class="reset-form">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>

                    <button type="submit" class="btn-primary">Send email</button>
                    <button type="button" class="btn-secondary" onclick="cancelReset()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');

        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            if (!email) {
                alert("Please enter your email address.");
                return;
            }

            alert(`A password reset link has been sent to ${email}`);
            resetForm.reset();
        });

        function cancelReset() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
