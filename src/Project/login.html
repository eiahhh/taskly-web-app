<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly | Sign In</title>
    <link rel="stylesheet" href="/Style/login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/assets/bgImage1.png" alt="Background" class="background-img">
            <div class="overlay-text">
                <h1>Organize Your Life</h1>
                <p>Simple, Seamless, Smart</p>
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <img src="/assets/logo.png" alt="Taskly Logo" class="logo">
                <h1 class="app-title">taskly</h1>
                <p class="subtitle">Clarity meets creativity through planning</p>

                <h2>Welcome</h2>
                <p class="tagline">Sign in to continue your productive journey</p>

                <form id="loginForm" class="login-form">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>

                    <label for="password">Password</label>
                   <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>

                    <div class="options">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <a href="/reset-password" class="forgot-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-primary">Sign in →</button>
                </form>

                <p class="register-text">
                    Don't have an account? <a href="/register">Register</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        let supabase;
        let authService;

        // Initialize Supabase
        async function initSupabase() {
            try {
                // Fetch config from server
                const response = await fetch('/api/config');
                const config = await response.json();
                
                // Create Supabase client
                const { createClient } = window.supabase;
                supabase = createClient(config.supabaseUrl, config.supabaseAnonKey);
                
                // Initialize auth service
                authService = {
                    signIn: async (email, password) => {
                        try {
                            const { data, error } = await supabase.auth.signInWithPassword({
                                email: email,
                                password: password
                            });
                            if (error) throw error;
                            return { success: true, data };
                        } catch (error) {
                            return { success: false, error: error.message };
                        }
                    }
                };
                
                console.log('✅ Supabase initialized');
            } catch (error) {
                console.error('❌ Failed to initialize Supabase:', error);
            }
        }

        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert("Please fill out all fields.");
                return;
            }

            // Show loading state
            const submitBtn = loginForm.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;

            try {
                // Sign in with Supabase
                const result = await authService.signIn(email, password);

                if (result.success) {
                    alert(`✅ Welcome back, ${result.data.user.email}!`);
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    alert(`❌ ${result.error}`);
                }
            } catch (error) {
                alert('❌ An error occurred. Please try again.');
                console.error(error);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
         const passwordInput = document.getElementById("password");
            let timeout;

            passwordInput.addEventListener("input", function () {
                passwordInput.type = "text";
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    passwordInput.type = "password";
                }, 1000);
            });

        // Initialize on page load
        initSupabase();
    </script>
</body>
</html>
