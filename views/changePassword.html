<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Change Password</title>
    <link rel="stylesheet" href="Style/changePassword.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="assets/bgImage2.png" alt="Background" class="background-img">
            <div class="overlay-text">
                <h1>Organize Your Life</h1>
                <p>Simple, Seamless, Smart</p>
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <img src="assets/logo.png" alt="Taskly Logo" class="logo">
                <h1 class="app-title">taskly</h1>
                <p class="subtitle">Clarity meets creativity through planning</p>

                <h2>Change Password</h2>
                <p class="tagline">
                    Enter your current password and choose a new one.
                </p>

                <form id="resetForm" class="reset-form">

                    <label for="currentPass">Current Password</label>
                    <input type="password" id="currentPass" placeholder="Enter current password" required>

                    <label for="newPass">New Password</label>
                    <input type="password" id="newPass" placeholder="Enter new password" required>

                    <label for="confirmPass">Confirm New Password</label>
                    <input type="password" id="confirmPass" placeholder="Confirm new password" required>

                    <button type="submit" class="btn-primary">Update Password</button>
                    <button type="button" class="btn-secondary" onclick="cancelReset()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');

        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();

            let storedPass = localStorage.getItem("password");
            const currentPass = document.getElementById('currentPass').value.trim();
            const newPass = document.getElementById('newPass').value.trim();
            const confirmPass = document.getElementById('confirmPass').value.trim();

            if (!storedPass) {
                alert("No stored password found. Please register first.");
                return;
            }

            if (currentPass !== storedPass) {
                alert("Current password is incorrect.");
                return;
            }

            if (newPass.length < 6) {
                alert("New password must be at least 6 characters.");
                return;
            }

            if (newPass !== confirmPass) {
                alert("New passwords do not match.");
                return;
            }

            localStorage.setItem("password", newPass);
            alert("Password updated successfully!");
            window.location.href = "login.html";
        });

        function cancelReset() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
