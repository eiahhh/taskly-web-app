<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Forgot Password</title>
    <link rel="stylesheet" href="/Style/resetPassword.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/assets/bgImage2.png" alt="Background" class="background-img">
            <div class="overlay-text">
                <h1>Organize Your Life</h1>
                <p>Simple, Seamless, Smart</p>
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <img src="/assets/logo.png" alt="Taskly Logo" class="logo">
                <h1 class="app-title">taskly</h1>
                <p class="subtitle">Clarity meets creativity through planning</p>

                <h2>Forgot password?</h2>
                <p class="tagline">
                    Enter your email address and we'll send you a link to reset your password.
                </p>

                <form id="resetForm" class="reset-form">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>

                    <button type="submit" class="btn-primary">Send email</button>
                    <button type="button" class="btn-secondary" onclick="cancelReset()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        let supabase;
        let authService;

        // Initialize Supabase
        async function initSupabase() {
            try {
                // Fetch config from server
                const response = await fetch('/api/config');
                const config = await response.json();
                
                // Create Supabase client
                const { createClient } = window.supabase;
                supabase = createClient(config.supabaseUrl, config.supabaseAnonKey);
                
                // Initialize auth service
                authService = {
                    resetPassword: async (email) => {
                        try {
                            const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                                redirectTo: window.location.origin + '/reset-password'
                            });
                            if (error) throw error;
                            return { success: true, data };
                        } catch (error) {
                            return { success: false, error: error.message };
                        }
                    }
                };
                
                console.log('✅ Supabase initialized');
            } catch (error) {
                console.error('❌ Failed to initialize Supabase:', error);
            }
        }

        // Handle reset form submission
        const resetForm = document.getElementById('resetForm');

        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();

            if (!email) {
                alert("Please enter your email address.");
                return;
            }

            // Show loading state
            const submitBtn = resetForm.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;

            try {
                // Send reset password email
                const result = await authService.resetPassword(email);

                if (result.success) {
                    alert(`✅ A password reset link has been sent to ${email}. Please check your email.`);
                    resetForm.reset();
                } else {
                    alert(`❌ ${result.error}`);
                }
            } catch (error) {
                alert('❌ An error occurred. Please try again.');
                console.error(error);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        function cancelReset() {
            window.location.href = "/login";
        }

        // Initialize on page load
        initSupabase();
    </script>
</body>
</html>
