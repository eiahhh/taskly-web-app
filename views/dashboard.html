<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Taskly Dashboard</title>

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Your Style -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
    <h1 class="logo">taskly</h1>

    <nav class="menu">
        <a href="dashboard.html" class="menu-item active">Dashboard</a>
        <a href="tasks.html" class="menu-item">Tasks</a>
        <a href="ai-assistant.html" class="menu-item">AI Assistant</a>
    </nav>

    <div class="profile">
    <i class="ri-user-line profile-icon"></i>
    <div>
        <p class="name">Belle Mariano</p>
        <p class="sub">Your Profile</p>
    </div>
</div>

</aside>

<!-- MAIN CONTENT -->
<div class="main">

    <!-- Header -->
    <div class="header">
        <h1>Dashboard</h1>
        <p>Welcome back, here’s your tasks overview</p>
    </div>

    <!-- Stats Cards -->
    <div class="stats-container">

        <div class="card">
            <i class="ri-check-double-line card-icon"></i>
            <h2>0</h2>
            <p>Task Completed</p>
        </div>

        <div class="card">
            <i class="ri-time-line card-icon"></i>
            <h2>4.2h</h2>
            <p>Focus Time</p>
        </div>

        <div class="card">
            <i class="ri-fire-line card-icon"></i>
            <h2>15</h2>
            <p>Day Streak</p>
        </div>

        <div class="card">
            <i class="ri-stack-line card-icon"></i>
            <h2>0%</h2>
            <p>Productivity</p>
        </div>

    </div>

    <!-- Add Task -->
    <div class="add-task-container">
        <p class="add-title">Add Task</p>

        <div class="add-box">
            <input id="task-input" type="text" placeholder="Add to your task">
            <button class="add-btn">+</button>
        </div>
    </div>

    <!-- Today + Activity -->
    <div class="grid">

        <!-- TODAY'S TASKS -->
        <div class="today-task">
            <div class="task-header">
                <p>Today's Task</p>
                <p id="task-counter">0 out of 0 completed</p>
            </div>

            <div class="task-list"></div>
        </div>

        <!-- RECENT ACTIVITY -->
        <div class="activity-card">
            <h3>Recent Activity</h3>
            <ul id="activity-list">
                <li><span class="dot green"></span> Welcome to Taskly — <small>Just now</small></li>
            </ul>
        </div>

    </div>

</div>

<!-- =============================== -->
<!-- Supabase CDN -->
<!-- =============================== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- =============================== -->
<!-- MAIN SCRIPT — FULLY WORKING -->
<!-- =============================== -->
<script>
    const SUPABASE_URL = "https://iqitnsiuagyyjofwjwqu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxaXRuc2l1YWd5eWpvZndqd3F1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NDQxMDUsImV4cCI6MjA4MDUyMDEwNX0.J7FigJXrsSbuqjpVTxSxYKvrDDmiUGqGmA9k-tLogF4";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const taskList = document.querySelector(".task-list");
    const taskInput = document.getElementById("task-input");
    const taskCounter = document.getElementById("task-counter");

    // ===============================
    // LOAD TASKS
    // ===============================
    async function loadTasks() {
        taskList.innerHTML = "<p>Loading...</p>";

        const { data, error } = await supabase
            .from("tasks")
            .select("*")
            .order("created_at", { ascending: false });

        if (error) {
            console.error(error);
            taskList.innerHTML = "<p>Error loading tasks</p>";
            return;
        }

        renderTasks(data);
        updateStats(data);
    }

    // ===============================
    // RENDER TASKS IN UI
    // ===============================
    function renderTasks(tasks) {
        taskList.innerHTML = "";

        tasks.forEach(task => {
            const item = document.createElement("label");

            item.innerHTML = `
                <input type="checkbox" data-id="${task.id}" ${task.completed ? "checked" : ""}>
                ${task.title}
                <span class="${task.priority.toLowerCase()}">${task.priority}</span>
            `;

            taskList.appendChild(item);
        });

        attachCheckboxListeners();
    }

    // ===============================
    // CHECK / UNCHECK TASK
    // ===============================
    function attachCheckboxListeners() {
        document.querySelectorAll(".task-list input").forEach(checkbox => {
            checkbox.addEventListener("change", async function () {
                const id = this.getAttribute("data-id");

                await supabase
                    .from("tasks")
                    .update({ completed: this.checked })
                    .eq("id", id);

                loadTasks();
            });
        });
    }

    // ===============================
    // ADD TASK
    // ===============================
    document.querySelector(".add-btn").addEventListener("click", async () => {
        const title = taskInput.value.trim();
        if (!title) return alert("Task cannot be empty.");

        await supabase.from("tasks").insert({
            title,
            priority: "Medium",
            completed: false
        });

        taskInput.value = "";
        loadTasks();
        addActivity(`New task added: "${title}"`);
    });

    // ===============================
    // UPDATE STAT CARDS
    // ===============================
    function updateStats(tasks) {
        const completed = tasks.filter(t => t.completed).length;
        const productivity = tasks.length === 0 ? "0%" :
            Math.round((completed / tasks.length) * 100) + "%";

        document.querySelectorAll(".card h2")[0].textContent = completed;
        document.querySelectorAll(".card h2")[3].textContent = productivity;

        taskCounter.textContent = `${completed} out of ${tasks.length} completed`;
    }

    // ===============================
    // ACTIVITY FEED
    // ===============================
    function addActivity(text) {
        const list = document.getElementById("activity-list");
        const li = document.createElement("li");

        li.innerHTML = `<span class="dot blue"></span> ${text} — <small>Just now</small>`;
        list.prepend(li);
    }

    // Start App
    loadTasks();
</script>

</body>
</html>
